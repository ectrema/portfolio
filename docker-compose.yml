version: "3"
    
services:
  #Lance le Dockerfile sur le port 8082
  web:
    build: .
    ports:
      - 8082:80

  #Cree l'image de portainer sur le port 8080
  portainer:
   image: portainer/portainer-ce
   restart: always
   ports:
     - 8080:8080
     - 9000:9000
   volumes:
     - /var/run/docker.sock:/var/run/docker.sock
     - portainer_data:/data

volumes:
  portainer_data:
